<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Trip Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="durationdays">Durationdays</label>
                        <input type="number" class="form-control" id="durationdays" [(ngModel)]="item.durationdays" name="durationdays" #durationdays="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="from">From</label>
                        <input type="date" class="form-control" id="from" [(ngModel)]="item.from" name="from" #from="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="item.title" name="title" #title="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="date" class="form-control" id="to" [(ngModel)]="item.to" name="to" #to="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="User">User</label>
                    <select name="name" id="name" [(ngModel)]="item.name" class="form-control" #name="ngModel"  >
                        <option *ngFor="let item of listName" [value]="item.id">{{item.id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
